<!DOCTYPE html>
<html ng-app="search">
<head>
    <title>MyMovie Search</title>
    <link rel="stylesheet" href="Style/styleSearch.css" >
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/bootstrap-theme.min.css">
    <script src="http://code.angularjs.org/1.2.8/angular.min.js"></script>
    <script src="Js/searchCtrl.js"></script>
    <script src="Js/myMovieSvc.js"></script>
    <script type="text/javascript" src="Js/jquery.min.js"></script>
	<script type="text/javascript" src="Js/bootstrap.min.js"></script>

</head>
<body class="nhp" ng-controller="SearchController as search">
    <header class="clearfix" >
        <div class="logo">
            <a href="#" title="Internet movie database"><span class="shim"></span><img src="Images/logoImdb.jpg" alt="Internet movie database" border="0"></a>
        </div>
        <input id="iSearch" name="iSearch" type="text" ng-model="title" placeholder="Search Movies, TV Shows, and more..." class="input-xlarge search-query inputSearch">
        <button id="btnSearch" name="btnSearch" ng-click="fetch()" class="btn btn-primary">Buscar</button>
        <!-- Split button -->
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Action</button>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <br><br>
        <div class="container-fluid well span6" id="divContainerMovies">
            <div class="row-fluid" ng-repeat="movie in movies">;
            <div class="span2 imgMovie">
               <img height="150" width="100" src={{movie.posters.profile}} class="img-circle" />
             </div>
           <div class="span8">
               <h3>Movie Title: {{movie.title}}</h3>
                <h3>Year: {{ movie.year }}</h3>
                </div>
            <div class="span2 buttonAddFavorite">
                <div class="btn-group">
                    <a class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="#">Action <span class="icon-cog icon-white"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><span class="glyphicon glyphicon-star"></span> Add to favorites</a></li>
                        <li><a target="_blank" href={{movie.links.alternate}}><span class="glyphicon glyphicon-plus"></span> More information</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
