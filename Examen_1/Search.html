<!DOCTYPE html>
<html ng-app="search">
    <head>
        <title>MyMovie Search</title>
        <script src="http://code.angularjs.org/1.0.8/angular.min.js"></script>
        <script src="Js/search.js"></script>
        <script src="Js/mymovie.js"></script>
        <link rel="stylesheet" href="Style/styleSearch.css" >
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://bootsnipp.com/css/bootsnipp.css?ver=b24db5c8391ec5c5d93cd0ac083acbdf">
    </head>
    <body>

        <div ng-controller="SearchController as search">
            <form class="form-horizontal">
                <fieldset>

                    <div class="control-group">
                        <label class="control-label" for="iSearch">Search IMDB</label>
                        <div class="controls">
                            <input id="iSearch" name="iSearch" type="text" placeholder="Search Movies, TV Shows, and more..." class="input-xlarge search-query">

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="btnSearch"></label>
                        <div class="controls">
                            <button id="btnSearch" name="btnSearch" class="btn btn-primary"></button>
                        </div>
                    </div>

                    <div>
                        {{search.data}}
                    </div>

                </fieldset>
            </form>

        </div>

    </body>
</html>
